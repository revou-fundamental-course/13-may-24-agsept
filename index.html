<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Luas & Keliling Segitiga</h1>
        <img src="images/segitiga.png" alt="Deskripsi Gambar" class="header-image">
        <form id="triangle-form">
            <div class="form-group">
                <label for="base">Alas (a):</label>
                <input type="number" id="base" name="base" required>
            </div>
            <div class="form-group">
                <label for="height">Tinggi (t):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="sideA">Sisi A (side A):</label>
                <input type="number" id="sideA" name="sideA" required>
            </div>
            <div class="form-group">
                <label for="sideB">Sisi B (side B):</label>
                <input type="number" id="sideB" name="sideB" required>
            </div>
            <div class="form-group">
                <label for="sideC">Sisi C (side C):</label>
                <input type="number" id="sideC" name="sideC" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
        <div id="result">
            <p>Luas Segitiga: <span id="luas"></span></p>
            <p>Keliling Segitiga: <span id="keliling"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
